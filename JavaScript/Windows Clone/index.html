<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="desktop">

        <div class="desktop-icons">
            <div class="d-icon" tabindex="0">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2cc61f89-aa16-4ec1-86ad-8b18cacef76a/dgv3zid-55a0deeb-dd46-4863-87b3-9bb96e3dc5b8.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi8yY2M2MWY4OS1hYTE2LTRlYzEtODZhZC04YjE4Y2FjZWY3NmEvZGd2M3ppZC01NWEwZGVlYi1kZDQ2LTQ4NjMtODdiMy05YmI5NmUzZGM1YjgucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.GOaEuMMhlhvznLkcZrFC1ixfWs1GsRrVBkpJpyPObik"
                    alt="This PC">
                <span>This PC</span>
            </div>
            <div class="d-icon" tabindex="0">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/749850bf-dafe-4134-98ab-65101c7b4e13/d5316a3-18559f13-763a-408f-b84c-dee1143f5473.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi83NDk4NTBiZi1kYWZlLTQxMzQtOThhYi02NTEwMWM3YjRlMTMvZDUzMTZhMy0xODU1OWYxMy03NjNhLTQwOGYtYjg0Yy1kZWUxMTQzZjU0NzMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.nylsx2eVlgLHGCn7m0VvVsIS6j20SR7HpAf1dr1bNMA"
                    alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
            <div class="d-icon" tabindex="0">
                <img src="https://img.icons8.com/fluency/96/folder-invoices--v1.png" alt="Folder">
                <span>New Folder</span>
            </div>
        </div>

        <div class="start-menu" id="startMenu">
            <div class="menu-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for apps, settings, and documents">
            </div>

            <div class="menu-section">
                <div class="section-header">
                    <h3>Pinned</h3>
                    <button class="btn-sm">All <i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div class="pinned-grid">
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/ms-edge-new.png" alt="Edge">
                        <span>Edge</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/microsoft-word-2019--v2.png" alt="Word">
                        <span>Word</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/microsoft-excel-2019--v1.png" alt="Excel">
                        <span>Excel</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/microsoft-powerpoint-2019--v1.png" alt="PowerPoint">
                        <span>PowerPoint</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/microsoft-store.png" alt="Store">
                        <span>Microsoft Store</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/settings.png" alt="Settings">
                        <span>Settings</span>
                    </div>

                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/microsoft-photos.png" alt="Photos">
                        <span>Photos</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/xbox.png" alt="Xbox">
                        <span>Xbox</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/paint.png" alt="Paint">
                        <span>Paint</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/calculator.png" alt="Calculator">
                        <span>Calculator</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/clock.png" alt="Clock">
                        <span>Clock</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/notepad.png" alt="Notepad">
                        <span>Notepad</span>
                    </div>


                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/microsoft-onenote-2019.png" alt="OneNote">
                        <span>OneNote</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/fluency/48/folder-invoices--v1.png" alt="Explorer">
                        <span>File Explorer</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/visual-studio-code-2019.png" alt="VS Code">
                        <span>VS Code</span>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp">
                        <span>WhatsApp</span>
                    </div>
                    <div class="app-item"></div>
                </div>
            </div>

            <div class="menu-footer">
                <div class="user-profile">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&q=80"
                        alt="User">
                    <span>Niraj verma</span>
                </div>
                <div class="power-btn">
                    <i class="fa-solid fa-power-off"></i>
                </div>
            </div>

        </div>

        <footer class="taskbar">

            <div class="taskbar-section left">
            </div>

            <div class="taskbar-section center">
                <div class="app-icon start-btn" id="startBtn" title="Start">
                    <i class="fa-brands fa-windows"></i>
                </div>

                <div class="search-pill">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                    <i class="fa-solid fa-image search-right-icon"></i>
                </div>

                <div class="app-icon" title="File Explorer">
                    <img src="https://img.icons8.com/fluency/48/folder-invoices--v1.png" alt="Explorer">
                </div>
                <div class="app-icon" title="Edge">
                    <img src="https://img.icons8.com/color/48/ms-edge-new.png" alt="Edge">
                </div>
                <div class="app-icon" title="Store">
                    <img src="https://img.icons8.com/fluency/48/microsoft-store.png" alt="Store">
                </div>
                <div class="app-icon" title="Help">
                    <img src="https://img.icons8.com/fluency/48/help.png" alt="Help">
                </div>
                <div class="app-icon" title="Brave">
                    <img src="https://img.icons8.com/color/48/brave-web-browser.png" alt="Brave">
                </div>
                <div class="app-icon" title="Chrome">
                    <img src="https://img.icons8.com/color/48/chrome--v1.png" alt="Chrome">
                </div>
                <div class="app-icon" title="VS Code">
                    <img src="https://img.icons8.com/color/48/visual-studio-code-2019.png" alt="Code">
                </div>
                <div class="app-icon" title="WhatsApp">
                    <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp">
                </div>
            </div>

            <div class="taskbar-section right">
                <div class="tray-cluster">
                    <i class="fa-solid fa-angle-up show-hidden"></i>
                    <span class="lang">ENG <br><small>IN</small></span>

                    <div class="status-icons">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-volume-high"></i>
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </div>
                </div>

                <div class="datetime-cluster">
                    <span class="time">06:25 PM</span>
                    <span class="date">11-12-2025</span>
                </div>
                <div class="notification-bell">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="show-desktop-line"></div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>

</body>

</html>
